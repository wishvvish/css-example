<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블록요소의가운데정렬</title>
  <style>
    section{
      border:5px dotted gray;
    }
    section > div{
      width:100px;
      height:100px;
      background-color: red;
      margin-left: 0;/*이 코드는 쓸 필요가 없다 왜냐면 원래 0이니까*/
    }

    section > div:nth-child(2) {
      background-color: gold;
      /*마진레프트, 마진라이트를 오토로 설정하면
      블록요소는 가운데 정렬이 됩니다.*/
      margin-left: auto;
      margin-right: auto;
    }
    section > div:nth-child(3){
      background-color: green;
      margin-left:auto;
    }

    
  </style>
</head>
<body>
  <section>
    <div></div>
    <div></div>
    <div></div>
  </section>
</body>
</html>

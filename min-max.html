<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>최대 최소크기 속성</title>
  <style>
    body{
      font-family: arial;
      margin: 0; padding: 0;
      background-color: rgba(0,0,0,0.5);
      text-align: center;
    }
    .conteiner{
      padding: 20px;
      max-width: 1000px;/*요소의 최대 넓이 값을 1000px로 설정*/
      margin: auto;
    }
    .box{
      background-color: lightcoral;
      color: #fff;
      line-height: 100px;
      border-radius: 8px;
      margin:10px auto;
    }
    .box1{
      min-width: 200px;
      max-width: 400px;
    }
    .box2{
      min-height: 100px;/*최소높이*/
      max-height: 200px;/*최대높이*/
      height: 50vh;/*브라우저 높이의 50%크기로 설정*/
    }
    .box3{
      min-width: 150px;
      max-height: 300px;
      min-width: 150px;
      max-height:300px;
      height: 100vh;/*브라우저 높이의 100%크기로 설정*/
    }
  </style>
</head>
<body>
  <div class="conteiner">
    <div class="box box1">Min width / Max width</div>
    <div class="box box2">Min height / Max height</div>
    <div class="box box3">Min and Max width/height</div>
  </div>
  
</body>
</html>

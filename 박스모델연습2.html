<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>정렬 연습</title>
<style>    
    section{
        border:5px solid red;
        width:500px;
        height:100px;
    }
    /*코드 작성*/
    .box1{
      text-align: center;
    }
    .box2 > h1{
      margin:0 auto;
    }
    .box3{
      text-align: center;
    }
    .box4 > p{
      margin:auto;
    }
    .box5{
      text-align: center;
    }
    .box6 > div{
      margin:auto;
    }
</style>
</head>

<body>
    <section class="box1">
        <img src="https://picsum.photos/200/100/">
    </section>
    <section class="box2">
        <h1 style="width:120px; height:34px; background-color:blue;">제목태그</h1>
    </section>
    <section class="box3">
        <strong style="width:65px; height:24px; background-color:orange;">강조태그</strong>
    </section>
    <section class="box4">
        <p style="width:65px; height:24px; background-color:cornflowerblue;">단락태그</p>
    </section>
    <section class="box5">
        <a href="#" style="width:65px; height:24px; background-color:green;">앵커태그</a>
    </section>
    <section class="box6">
        <div style="width:100px; height:24px; background-color:purple;">영역분할태그</div>
    </section>
    
</body>
</html>

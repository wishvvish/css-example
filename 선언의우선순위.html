<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cascade</title>
  <!--내부 css선언문-->
  <style>
    body{
      font-family:"나눔명조";
      font-size:20px;
      background-color:pink!important;
    }
  </style>
  <!--외부 css선언문-->
  <link href="outside.css" rel="stylesheet">
</head>
<!--인라인 정의(태그에 직접스타일을 적용)-->
<body style="background-color:lightyellow;">
  <div id="css" class="css" style="background-color:lightgreen;">
    <p>
      같은 선택자인 경우<br>
      스타일 선언이 위에서 아래로 순차적으로 적용되고, 마지막에 선언된 스타일이 우선순위를 갖는다(cascade현상)
    </p>
    <p>
      같은 선택자가 아닌 다른 선택자로 중복 선언을 한다면, 선택자에 대한 우선순위는 <strong>속성뒤 !important > 인라인 정의 > id선택자 > class선택자 > tag선택자</strong>순이다
    </p>
    <p>
      선언 방법에 따라 우선 순위가 달라지며 <strong>속성뒤 !important > 인라인 정의 > 내부&amp;외부</strong> 순이다
    </p>
  </div>
</body>
</html>

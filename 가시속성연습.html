<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container > .hidden{
      visibility:hidden;
    }
    .container > .box{
      display:block
    }
    .overlay {
	line-height:4;
	text-align:center;
  background-color: #00000075;
  /*#000000(00)-> (00)=투명도(opacity)*/ 
  /*rgba(red:0~255, green:0~255, blue:0~255, opcity:0~1)*/
    }
  </style>
</head>
<body>
  <div class="container">
  <p class="text">이 텍스트는 보입니다.</p>
  <p class="hidden">이 텍스트는 숨겨져야 합니다.</p>
</div>

<div class="box">이 박스는 보입니다.</div>

<div class="overlay">
  <p class="text">이 텍스트는 배경 위에 있습니다.</p>
</div>

</body>
</html>

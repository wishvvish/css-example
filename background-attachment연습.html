<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0;padding: 0;}
    ul,li{list-style: none;}

    div{/*동일하게 적용할 속성은 한번에 전부 선택하여 설정하는것이 효율적!*/
      width: 100%;
      height: 400px;
      background-position: center;/*배경이미지를 요소의 가운데로 정렬*/
      background-size:cover;/*배경이미지를 요소전체로 채움*/
      /* background-repeat: no-repeat; */
      font-size: 16px;
      color: #111;
      /* background-attachment: fixed; */
      
      
    }
    .one .three .five{
      background-attachment: scroll; 
      
      
      
    }
    .one{
      background-image: url(images/background-attachment_01.jpg);
      background-attachment: fixed;
    }
    .three{
      background-image: url(images/background-attachment_01.jpg);
      background-attachment: fixed;
    }
    .five{
      background-image: url(images/background-attachment_02.jpg);
      height: 540px;
      background-attachment: fixed;
    }
    /*2,4번 본문텍스트*/
    .two, .four{
      padding: 120px 0;
      box-sizing: border-box;/*높이값 안쪽으로 패딩을 넣어줌(높이가 안늘어남)*/
      text-align: center;
    }
    div>h1{
      font-size: 32px;
      line-height: 40px;
    }
    .two > p:nth-of-type(1){
      /*.two의 자식인 p요소 중 1번째 p요소*/
      margin: 30px 0;
    }

    .fout ul{
      text-align: left;
      width: 680px;
      margin:40px auto 0;
    }


  </style>
</head>
<body>
  <div class="one"></div>
  <div class="two">
    <h1>BACKGROUND-ATTACHMENT</h1>
    <p>이 속성은 배경이미지를 어떻게 고정할지를 정하는 속성입니다.
    <br><br>
    스크롤 하여 내용을 볼 때 배경 이미지가 내용과 같이 움직일지,<br>
    또는 배경이미지는 고정되어 있을지 결정 할 수 있습니다.</p>
  </div>
  <div class="three"></div>
  <div class="four">
    <h1>사용 가능 속성</h1>
    <ul>
      <li>
        <b>scroll</b> : 기본 값입니다. 요소에 고정되어있습니다.
      </li>
      <li>
        <b>local</b> : 요소 안 내용에 고정됩니다. 요소 안을 스크롤을 할 때 이미지가 내부의 내용과 같이 움직입니다.
      </li>
      <li>
        <b>fixed</b> : background-position의 좌표를 뷰포트(웹페이지 화면)를 기준으로 합니다.
      </li>
    </ul>
  </div>
  <div class="five"></div>
  
</body>
</html>

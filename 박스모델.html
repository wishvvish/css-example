<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      background-color: rgb(2, 206, 94);
      width: 100px; height: 100px; 
      /*바깥쪽 여백 (margin)*/
      margin-left:50px;
      margin-top:50px;
      margin-right:50px;
      margin-bottom:50px;
      /*상하좌우*/
      margin:30px;
      /*상하, 좌우*/
      margin:20px 50px;
      /*상, 좌우, 하*/
      margin:30px 40px 10px;
      /*상, 우, 하, 좌*/
      margin:50px 50px 50px 50px;
      
      /*안쪽 여백 (padding) : 활용 방법은 위 margin과 동일*/
      padding:50px;

      /*테두리선 (border)*/
      border-width:25px;
      border-style:solid;
      border-color:rgb(245, 110, 173);
      /*축약형*/
      border:25px solid rgb(245, 110, 173);
      border-right-color:black;


    }
  </style>
</head>
<body>
  <div class="box">contents</div>
  
</body>
</html>

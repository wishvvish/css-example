<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position속성</title>
  <style>
    .parent{
      width:100%;
      background-color:#ccc;
      position:relative;/*유령의 집화 : 유령의 집으로 만들면 그안의 유령은 집안에 위치 정렬이 됩니다*/
    }
    .parent > .child{
      width:200px; height:200px;
      background-color:orange;
      /*기본값 : 블록요소가 기본적으로 가지고 있는 포지션(초기화할때 사용)*/
      position:static;
    }
    .parent > .ch1{
      background-color:#fc0;
      position:relative;/*공간을 차지한 상태로 위치를 상대값으로 이동할수 있다*/
      top:100px;
      left:100px;
      z-index: 10;/*z축으로 위치를 이동시키는 속성*/
    }
    .parent > .ch2{
      background-color:#f70;
      position:absolute;/*부유상태(공간을 차지하지 않음,"유령화")*/
      /*절대값으로 위치를 이동할수있다*/
      right:100px;
      bottom:100px;
      /*
      좌표속성
      left:좌측 기준, right:우측 기준, top:상단 기준, bottom:하단 기준
      */
    }
    .parent > .ch3{
      background-color:#f00;
      position:absolute;/*유령화*/
      left:0; top:0;
    }

    
  </style>
</head>
<body>
  <h1>position속성 : 위치속성</h1>
  <div class="parent">
    <div class="child ch1">BOX1</div>
    <div class="child ch2">BOX2</div>
    <div class="child ch3">BOX3</div>
  </div>
</body>
</html>

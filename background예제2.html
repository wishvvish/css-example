<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}

    .bg{
      width: 100%;
      min-width: 800px;
      height: 640px;
      background-image: url(images/background-image.jpg);
      background-size: cover;/*요소안에 배경이미지를 가득 채워준다*/
      background-position: center;/*배경이미지 가운데 정렬*/
      overflow: hidden;
    }
    .box{
      margin:100px auto 0;/*반투명박스를 가운데로오게하기위에 .bg에 오버플로우:히든 준다*/
      text-align: center;
      background-color: rgba(255,255,255,0.4); 
      width: 540px;
      height: 240px;
      border-radius: 40px;
      color: #333;
      padding:30px;
      box-sizing:border-box;
    }
    .box > h1{
      font-family: "휴먼둥근헤드라인";
      font-size: 42px; 
      line-height: 1.4;
    }
    .box > p{
      margin-top: 20px;
      font-family: "맑은 고딕";
      font-size: 24px; 
      
    }
  </style>
</head>
<body>
  <section class="bg">
    <div class="box">
      <h1>전좌석 안전띠 착용, <br>
      옵션이 아닌 필수입니다.</h1>
      <p>5년간 1,300명 안전띠 미착용으로 사망!</p>
    </div>
  </section>
  
</body>
</html>

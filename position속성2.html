<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    nav{
      border:10px solid red;
      width:500px;
    }
    nav > img{
      display:block;
      width:100%;
    }
    section{
      border:5px solid red;
      width:500px;
      position:relative;/*유령의 집화 : pos:abs를 적용한 자손(자식포함)요소의 기준이됨*/
      position:absolute;
      top:0px;
      position:relative;
      top:-100px;
    }
    section > img{
      width:100%;
      display:block;
    }
    section > div{
      font-size:2em;
      background-color:gold;
      position:relative;/*위치속성 적용(공간을 차지하는 상태)*/
      position:absolute;/*유령화 상태(공간을 차지하지 않는다)*/
      /* right:0; bottom:0;오른쪽 하단으로 정렬 */
      width:100px;
      height:50px;
      /*pos:abs적용시 가운데 정렬 방법*/
      left:50%; top:50%;
      margin-left:-50px;
      margin-top:-25px;
    }

    article{
      border:10px solid red;
      width:500px;
      position:relative;/*pos:abs를 적용한 자손요소의 기준이 됨*/
    }
    article > img{
      display:block;
    }
    article > div{
      font-size:2em;
      background-color:gold;
      position:absolute;/*유령화*/
    }
    article > div:nth-of-type(1){
      /*div:nth-of-type(1) = div요소 중에서 첫번째 요소를 선택*/
      position:absolute;
      background-color:green;
      top:0; bottom:50%; /*해당 요소를 상단에서부터 하단 50%위치까지 늘려줍니다*/
      left:0; right:50%;/*해당 요소를 왼쪽에서부터 오른쪽 50%위치까지 늘려줍니다*/
    }
    article > div:nth-of-type(2){
      top:50%; bottom:0;
      left:50%; right:0;
    }
  </style>
</head>

<body>
  <nav>
    <img src="https://github.com/jmk255/source/blob/main/color1.png?raw=true" alt="">
  </nav>

  <section>
    <img src="https://github.com/jmk255/source/blob/main/color.png?raw=true" alt="">
    <div>티셔츠</div>
  </section>
  
  <article>
    <img src="https://github.com/jmk255/source/blob/main/color.png?raw=true" alt="">
    <div>티셔츠1</div>
    <div>티셔츠2</div>
  </article>
</body>

</html>

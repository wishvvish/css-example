<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>입력창 만들기</title>
  <style>
    *{margin:0; padding:0;}

    .bg{
      width:100%;
      min-width:1200px;
      background:url(images/searchBackground.jpg) center/cover;
      padding:80px 0;
      text-align: center;
    }
    form{
      width:1200px;
      margin:auto;
    }
    form > h1{
      font-size:28px;
      line-height:1;
      color:#fff;
      margin-bottom:40px;
    }
    input[type=text]{/*속성선택자 = 대괄호안에 속성값을 입력하여 선택*/
      width:800px;
      height:40px;
      /*모든 테두리선 제거*/
      border:none;
      outline:none;
      font-size:16px;
      color:#333;
      background-image:url(images/search_b.png);
      background-repeat: no-repeat;
      background-size:20px;
      background-position:10px 10px;
      text-indent:40px;/*들여쓰기*/
    }
  </style>
</head>
<body>
  <div class="bg">
    <form>
      <h1>네트워크 통합검색</h1>
      <input type="text">
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0;}
    ul, li{
      list-style:none;
    }
    a{
      color:inherit;/*부모요소로부터 상속받음*/
      text-decoration: none;
    }
    .clearfix::after{/*가상선택자(가상요소를 생성할때 사용)*/
      content:"";
      display:block;
      clear:both;
    }
    /*클리어픽스핵*/
    .gnb{
      text-align: center;
    }
    ul{
      background-color: skyblue;
      display: inline-block;
    }
    .gnb>li{
      display: inline-block;
    }
  </style>
</head>
<body>
  <nav>
    <div class="container clearfix">
      <div class="logo">
        <h1><a href="#"><img src="logo3.png" alt="" width="40"></a></h1>
        <ul class="gnb">
          <li><a href="#">about</a></li>
          <li><a href="#">news</a></li>
          <li><a href="#">portfolio</a></li>
          <li><a href="#">board</a></li>
          <li><a href="#">album</a></li>
          <li><a href="#">contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
</body>
</html>

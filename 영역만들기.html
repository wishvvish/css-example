<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영역만들기</title>
</head>
<body>
  <header>
    헤더 영역은 사이트이름(로고), 내비게이션, 헤드라인, 검색 등으로 구성된다
  </header>
  <nav>
    내비게이션은 다른 곳으로 이동하기 위한 링크 또는 이동방법을 말한다
  </nav>
  <section>
    사전적 의미는 여러 개로 나뉜 것의 한 부분을 의미
    내용적 흐름과 구조를 만들기 위해 내용을 나누는 용도로 사용
  </section>
  <aside>
    본문과 따로 구성된 내용을 표시한다
    (흔히 사이드바라고 부르는 영역)
  </aside>
  <footer>
    바닥 영역 또는 꼬리말을 지칭, 저작권, 연락정보 등 본문과의 관련성은 있지만 본문에 담기 어려운 내용을 담는다
  </footer>
</body>
</html>

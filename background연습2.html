<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0;}
    .bg{
      width:100%;
      min-width:800px;
      height:640px;
      background-image:url(images/background-image.jpg);
      background-size:cover;/*요소안에 배경이미지를 가득채워줍니다*/
      background-position:center;/*배경이미지 가운데 정렬*/
      overflow:hidden;
    }
    .box{
      width:540px;
      height:240px;
      border-radius: 40px;
      background-color:rgba(255,255,255,0.4);
      text-align: center;
      margin:100px auto 0;
      color:#333;
      padding:30px;
      box-sizing: border-box;
    }
    .box > h1{
      font-family: "휴먼둥근헤드라인";
      font-size:42px;
      line-height:1.4;
    }
    .box > p{
      font-family: "맑은 고딕";
      font-size:24px;
      margin-top:20px;
    }
  </style>
</head>
<body>
  <section class="bg">
    <div class="box">
      <h1>
        전좌석 안전띠 착용,<br>
        옵션이 아닌 필수입니다
      </h1>
      <p>5년간 1,300명 안전띠 미착용으로 사망!</p>
    </div>
  </section>
</body>
</html>

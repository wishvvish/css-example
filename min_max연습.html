<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    /*1번 문제*/
    .card-container {
      text-align: center;
      padding: 20px;
    }
    .card{
      background-color:lightcoral;
      min-width:200px;
      max-width:400px;
      height:150px;
      line-height: 150px;
      text-align: center;
      color:#fff;
      margin:10px;
      border-radius: 8px;
    }
    /*=============*/
    /*2번 문제*/
    .profile-card{
      background-color:lightblue;
      width:300px;
      margin:auto;
      border-radius: 8px;
      text-align: center;
      min-height:250px;
      max-height:350px;
      padding:20px;
    }
    .profile-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .profile-info {
      margin-top: 20px;
    }

    .profile-info h2 {
      margin: 10px 0;
      font-size: 24px;
    }

    .profile-info p {
      font-size: 18px;
      color: #555;
    }

    /*=============*/
    /*3번 문제*/
    .banner-container {
      text-align: center;
      padding: 20px;
    }
    .banner-image{
      width:100%;
      min-width:300px;
      max-width:600px;
      height:auto;/*넓이에 따라서 높이가 비율 고정되어 조절되는 상태*/
      min-height:200px;
      max-height:400px;
      border-radius: 8px;
      object-fit:cover;/*이미지의 가로 세로 비율을 유지하면서 영역전체에 이미지를 채움*/
    }
  </style>
</head>

<body>
  <!--1번 문제-->
  <div class="card-container">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
  </div>
  
  <!--2번 문제-->
  <div class="profile-card">
    <img src="https://picsum.photos/150" alt="Profile Picture" class="profile-image">
    <div class="profile-info">
      <h2>John Doe</h2>
      <p>Web Developer</p>
    </div>
  </div>
  
  <!--3번 문제-->
  <div class="banner-container">
    <img src="https://picsum.photos/800/400" alt="Banner Image" class="banner-image">
  </div>
</body>

</html>

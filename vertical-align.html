<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      border: 1px dashed black;
      font-size: 3em;
    }

    span {
      font-size: small;
    }

    /*텍스트의 베이스 라인을 기준으로 정렬(기본 값)*/
    .baseline {
      vertical-align: baseline;
    }

    /*아래 첨자로 표현*/
    .sub {
      vertical-align: sub;
    }

    /*윗 첨자로 표현*/
    .super {
      vertical-align: super;
    }

    /*해당 줄의 가장 높은 요소를 기준으로 맨 위에 정렬*/
    .top {
      vertical-align: top;
    }

    /*부모 요소의 글자를 기준으로 맨 위에 정렬*/
    .text-top {
      vertical-align: text-top;
    }

    /*부모 요소의 글자를 기준으로 가운데 정렬*/
    .middle {
      vertical-align: middle;
    }

    /*해당 줄의 가장 낮은 요소를 기준으로 맨 아래 정렬*/
    .bottom {
      vertical-align: bottom;
    }

    /*부모 요소의 글자를 기준으로 맨 아래 정렬*/
    .text-bottom {
      vertical-align: text-bottom;
    }

    /*숫자단위(px) : 베이스 라인을 기준으로 양(+)으로 갈수록 위로 올라가며, 음(-)으로 갈수록 아래로 내려감*/

    /*비율단위(%) : 숫자단위와 같음 (비율의 기준을 line-height로 조절됨)*/
    .per {
      vertical-align: 50%;
    }

    .size {
      vertical-align: 1em;
    }
  </style>
</head>

<body>
  <p> CSS
    <span class="baseline">baseline</span>
    <span class="sub">sub</span>
    <span class="super">super</span>
    <span class="top">top</span>
    <span class="text-top">text-top</span>
    <span class="middle">middle</span>
    <span class="bottom">bottom</span>
    <span class="text-bottom">text-bottom</span>
    <span class="per">50%</span>
    <span class="size">1em</span>
  </p>
</body>

</html>

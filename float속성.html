<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div.parent{
      background-color:#ccc;
    }

    .parent > .child{
      width:200px; height:200px;
      float:left;/*객체를 띄워서 왼쪽에서 오른쪽 방향으로 정렬*/
    }
    .parent > .ch1{
      background-color:#fc0;
    }
    .parent > .ch2{
      background-color:#f60;
    }
    .parent > .ch3{
      background-color:#f00;
    }
    div.uncle{
      width:200px; height:200px;
      background-color:skyblue;
      font-size:32px;
      color:#333;
    }
    .clearfix{/*클리어픽스핵*/
      clear:both;/*float를 해제하여 새롭게 줄바꿈을 시작해 줍니다(부모요소가 자식요소의 높이를 인식함)*/
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child ch1">child</div>
    <div class="child ch2">child</div>
    <div class="child ch3">child</div>
    <div class="clearfix"></div>
  </div>
  <div class="uncle">삼촌</div>
</body>
</html>
